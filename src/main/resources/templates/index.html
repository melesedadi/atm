<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addperson">Add Person</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addpet">Add Pets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/personlist">All Persons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/petlist">All Pets</a>
        </li>

    </ul>
</nav>
<br/>
<h1>Persons</h1>
<table >
    <tr>

        <th>Person ID</th>
        <th>Person Name</th>
        <th> Pet Numbers</th>
        <th> Description</th>



    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}">
        <td th:text="${person.name}">
        <td th:text="${person.numberOfPetsOwned}">
        <td th:text="${person.description}">

        </td>

        <td>

            <a th:href="@{/updatedepartment/{id}(id=${person.id})}">Update</a>
            <a th:href="@{/detaildepartment/{id}(id=${person.id})}">Details</a>
            <a th:href="@{/deletedepartment/{id}(id=${person.id})}">Delete</a>
        </td></tr>
</table>

<h1>Pets</h1>

<table>

    <tr>
        <th>Pet ID</th>
        <th>Pet Name</th>
        <th>Pet Type</th>
        <th>Pet Age</th>
    </tr>

    <tr th:each="pet : ${pets}">
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.type}"></td>
        <td th:text="${pet.age}"></td>
        <td>

            <a th:href="@{/updateemployee/{id}(id=${pet.id})}">Update</a>
            <a th:href="@{/detailemployee/{id}(id=${pet.id})}">Details</a>
            <a th:href="@{/deleteemployee/{id}(id=${pet.id})}">Delete</a>

        </td>
    </tr>

</table>

</body>
</html>
