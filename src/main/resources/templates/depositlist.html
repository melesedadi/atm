<h1  >Deposit List</h1>
<div class="container">
    <div class="row">
        <table class="table">

            <div class="col">

            </div>
            <div class="col">



                <tr>
                    <th>Account Id</th>
                    <th>Name</th>
                    <th>Deposit Amount</th>
                    <th>Deposit Balance</th>


                </tr>
            </div>

            <tr th:each="deposit : ${deposits}">
                <td th:text="${deposit.id}"></td>
                <td th:text="${deposit.name}"></td>
                <td th:text="${deposit.depositAmount}"></td>
                <td th:text="${deposit.depositBalance}"></td>

                <td>

                    <a th:href="@{/updatedeposit/{id}(id=${deposit.id})}">Update</a>
                    <a th:href="@{/detaildeposit/{id}(id=${deposit.id})}">Details</a>
                    <a th:href="@{/deletedeposit/{id}(id=${deposit.id})}">Delete</a>

                </td>
            </tr>
            <div class="col">

            </div>

        </table>
    </div>
</div>
