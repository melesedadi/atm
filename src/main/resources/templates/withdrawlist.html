<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addperson">Add Person</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addpet">Add Pets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/personlist">All Persons</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/petlist">All Pets</a>
        </li>

    </ul>
</nav>

<h1  >Pet List</h1>
<div class="container">
    <div class="row">
        <table class="table">

            <div class="col">

            </div>
            <div class="col">



                <tr>
                    <th>Pet Id</th>
                    <th>Pet Name</th>
                    <th>Pet Age</th>
                    <th>Pet Type</th>




                </tr>
            </div>

            <tr th:each="pet : ${pets}">
                <td th:text="${pet.id}"></td>
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.age}"></td>
                <td th:text="${pet.type}"></td>

                <td>

                    <a th:href="@{/updatepet/{id}(id=${pet.id})}">Update</a>
                    <a th:href="@{/detailpet/{id}(id=${pet.id})}">Details</a>
                    <a th:href="@{/deletepet/{id}(id=${pet.id})}">Delete</a>

                </td>
            </tr>
            <div class="col">

            </div>




        </table>
    </div>
</div>
</body>
</html>
