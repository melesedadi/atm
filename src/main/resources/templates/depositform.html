<h1>Deposit Form</h1>

<form action="#" th:action="@{/procesdeposit}" th:object="${deposit}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Deposit Amount :<input type="number" th:field="*{depositAmount}"/>
    <span th:if="${#fields.hasErrors('depositAmount')}"
          th:errors="*{depositAmount}"></span><br/>

    Deposit Balance :<input type="text" th:field="*{depositBalance}"/>
    <span th:if="${#fields.hasErrors('depositBalance')}"
          th:errors="*{depositBalance}"></span><br/>

    <input type="submit" value="Submit" />
</form>

</body>
