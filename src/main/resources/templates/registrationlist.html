<h1  >Registration List</h1>
<div class="container">
    <div class="row">
        <table class="table">

            <div class="col">

            </div>
            <div class="col">



                <tr>
                    <th>Account Id</th>
                    <th>Name</th>
                    <th>Adress</th>
                    <th>Phone</th>
                    <th>Description</th>


                </tr>
            </div>

            <tr th:each="registration : ${registrations}">
                <td th:text="${registration.accountID}"></td>
                <td th:text="${registration.name}"></td>
                <td th:text="${registration.address}"></td>
                <td th:text="${registration.phone}"></td>
                <td th:text="${registration.description}"></td>

                <td>

                    <a th:href="@{/updateregistration/{id}(id=${registration.accountID})}">Update</a>
                    <a th:href="@{/detailregistration/{id}(id=${registration.accountID})}">Details</a>
                    <a th:href="@{/deleteregistration/{id}(id=${registration.accountID})}">Delete</a>

                </td>
            </tr>
            <div class="col">

            </div>



        </table>
    </div>
</div>

</body>
