<h1>Registration Form</h1>

<form action="#" th:action="@{/processregistration}" th:object="${registration}" method="post">
    <input type="hidden" th:field="*{accountID}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Address :<input type="text" th:field="*{address}"/>
    <span th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}"></span><br/>

    Phone Number :<input type="text" th:field="*{phone}"/>
    <span th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}"></span><br/>

    Description :<input type="text" th:field="*{description}"/>
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br/>

    <input type="submit" value="Submit" />
</form>
</body>
