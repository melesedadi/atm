<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Withdraw Form</h1>

<form action="#" th:action="@{/processpet}" th:object="${pet}" method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>

    Pet Age :<input type="number" th:field="*{age}"/>
    <span th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}"></span><br/>

    Pet Type :<input type="text" th:field="*{type}"/>
    <span th:if="${#fields.hasErrors('type')}"
          th:errors="*{type}"></span><br/>

    <Select  name="people" th:field="*{people}">
        <option th:each="person :${persons}"  th:value="${person.id}" th:text="${person.name}">

        </option>
    </Select>

    <input type="submit" value="Submit" />
</form>

</body>
</html>
